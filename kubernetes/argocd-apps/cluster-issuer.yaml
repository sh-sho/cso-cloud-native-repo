apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-issuer
  namespace: argocd
spec:
  project: security
  source:
    repoURL: "https://github.com/sh-sho/cso-cloud-native-repo"
    path: kubernetes/cluster-issuer
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
